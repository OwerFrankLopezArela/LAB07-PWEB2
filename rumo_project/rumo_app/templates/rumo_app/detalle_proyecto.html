<!DOCTYPE html>
<html>
<head>
  <title>Detalles del Proyecto</title>
</head>
<body>
  <h1>{{ proyecto.nombre }}</h1>

  <h2>Tareas:</h2>
  <ul>
    {% for tarea in proyecto.tarea_set.all %}
      <li>{{ tarea.nombre }}</li>
      <p>{{ tarea.descripcion }}</p>
    {% empty %}
      <li>No hay tareas asociadas a este proyecto.</li>
    {% endfor %}
  </ul>
</body>
</html>
