{% load static %}

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Formulario de Datos</title>
    <link rel="stylesheet" href="{% static 'pdf_app/css/estiloForm.css' %}">
</head>

<header>
    <div class="logo">
        <img src="https://upload.wikimedia.org/wikipedia/commons/3/3a/LOGO_UNSA.png" alt="Logo">
    </div>
</header>

<body>
    <div class="container">
        <h1>INGRESE LOS DATOS PARA GENERAR EL PDF</h1>
        <form method="POST" action="{% url 'pdf_app:pdf' %}">
            {% csrf_token %}
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>
            <br>
            <label for="contenido">Contenido:</label>
            <textarea id="contenido" name="contenido" required></textarea>
            <br>
            <button type="submit">Generar PDF</button>
        </form>
    </div>
</body>
</html>
