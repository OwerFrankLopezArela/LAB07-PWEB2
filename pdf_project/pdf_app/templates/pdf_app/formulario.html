{% load static %}

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Formulario de Datos</title>
    <link rel="stylesheet" href="{% static 'pdf_app/css/estilo.css' %}">
</head>
<body>
    <div class="container">
        <h1>Ingrese los datos para generar el PDF</h1>
        <form method="POST" action="{% url 'pdf_app:pdf' %}">
            {% csrf_token %}
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>
            <br>
            <label for="contenido">Contenido:</label>
            <textarea id="contenido" name="contenido" required></textarea>
            <br>
            <button type="submit">Generar PDF</button>
        </form>
    </div>
</body>
</html>
